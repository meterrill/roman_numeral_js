<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Roman Numeral Converter</title>
  </head>
  <body>
    <div class="container">
      <h3>Roman Numeral Converter</h3>
      <form id="arabic-number">
        <label for="number">Enter standard number:</label>
        <div class="form-group">
          <input type="text" id="number" class="form-control" autofocus>
        </div>

        <button type="submit" class="btn btn-inverse">Convert</button>
      </form>

      <div id="result">
        <h3 class="roman-numeral inset-text-effect"></h3>
      </div>
    </div>
  </body>
</html>
